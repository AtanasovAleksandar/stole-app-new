<ion-fab vertical="bottom" horizontal="center" slot="fixed" class="animated fadeInDown">
  <ion-fab-button (click)="togglePopupMenu()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="apps"></ion-icon>
  </ion-fab-button>
</ion-fab>

<div class="popup-menu">
  <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}"></div>
  <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
    <div class="popup-menu-item">
      <ion-icon name="logo-model-s" slot="middle" size="large" [routerLink]="['/rent']" routerLinkActive="router-link-active" ></ion-icon>
      <span>Rent Car</span>
    </div>
    <div class="popup-menu-item">
      <ion-icon name="add-circle" slot="middle" size="large" [routerLink]="['/sell']" routerLinkActive="router-link-active" ></ion-icon>
      <span>Sell</span>
    </div>
    <div class="popup-menu-item">
      <ion-icon name="person" slot="middle" size="large" [routerLink]="['/settings']" routerLinkActive="router-link-active"></ion-icon>
      <span>Profile</span>
    </div>
  </div>
</div>
